<head>
    <title>BUNQR TIMER</title>
</head>



<template name="index">
    {{#if estaLogeado}}
    
        <div class="menu">
            <div class="logo">BUNQR<span>®</span></div>
        </div>

        <div class="horas">
            {{#each misHoras}}
                <div class="card-hora">
                    <h3>{{this.descripcion}}</h3>
                    <p>
                    {{this.asunto.nombre}}
                        <p>{{sucedio this.fecha}}</p>
                    </p>

                    <span>{{this.horas}}h {{this.minutos}}m</span>
                </div>
            {{/each}}
        </div>
   
    {{>cronometro2}}
    {{else}}
    <div class="box-login">
        <div class="logo">BUNQR <span>®</span></div>
         <form class="box-form">
            <input type="text" name="email" placeholder="Ingrese su email">
            <input type="password" name="password" placeholder="Ingrese su contraseña">
            <input type="submit" value="Ingresar">
        </form>
    </div>
   
    {{/if}}
  
</template>
